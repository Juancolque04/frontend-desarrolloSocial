<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu perfil</title>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggler" data-toggle="open-navbar1">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <a href="#">
            <div class="logo">
              <img src="../assets/logo-ministerio-desarrollo-social.png" alt="Logo Gobierno Argentina">
            </div>
          </a>
        </div>
        <div class="navbar-menu" id="open-navbar1">
          <ul class="navbar-nav">
            <li><a href="../index.html">Home</a></li>

            <!-- Enlace Configuración: Solo visible para Admin -->
            <li class="navbar-dropdown admin-only" style="display: none;">
              <a href="#" class="dropdown-toggler" data-dropdown="my-dropdown-id">
                Configuración <i class="fa fa-angle-down"></i>
              </a>
              <ul class="dropdown" id="my-dropdown-id">
                <li><a href="../pages/users.html">Usuarios</a></li>
                <li class="separator"></li>
              </ul>
            </li>

            <!-- Enlace Perfil: Visible para User y Admin -->
            <li class="authenticated profile-link" style="display: none;"><a href="profile.html">Perfil</a></li>

            <li>
              <button class="btn-signin" id="loginBtn">Iniciar sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sección de Perfil -->
  <div class="profile-container">
    <h1>
      Mi Perfil <i class="fas fa-user-circle"></i> 
    </h1>

    <div class="profile-card">
      <form id="profile-form">
        <div class="profile-grid">
          <div class="profile-group">
            <label for="username">Nombre de Usuario:</label>
            <div class="input-container">
              <input type="text" id="username" name="username" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="username"></i>
            </div>
          </div>

          <div class="profile-group">
            <label for="email">Correo Electrónico:</label>
            <div class="input-container">
              <input type="email" id="email" name="email" disabled class="disabled-input">
            </div>
          </div>

          <div class="profile-group">
            <label for="first_name">Nombre:</label>
            <div class="input-container">
              <input type="text" id="first_name" name="first_name" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="first_name"></i>
            </div>
          </div>

          <div class="profile-group">
            <label for="last_name">Apellido:</label>
            <div class="input-container">
              <input type="text" id="last_name" name="last_name" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="last_name"></i>
            </div>
          </div>

          <div class="profile-group">
            <label for="phone">Número de Teléfono:</label>
            <div class="input-container">
              <input type="tel" id="phone" name="phone" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="phone"></i>
            </div>
          </div>

          <div class="profile-group">
            <label for="address">Dirección:</label>
            <div class="input-container">
              <input type="text" id="address" name="address" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="address"></i>
            </div>
          </div>
        </div>
      </form>
      <div class="logout-container">
        <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
      </div>
    </div>
  </div>

  <script src="../js/profile.js"></script>
</body>

</html>
