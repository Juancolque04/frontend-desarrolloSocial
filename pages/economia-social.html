<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección de Economia social y Desarrollo local</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/pestañas-tarjetas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1>Dirección de Economia social y Desarrollo local</h1>
    </header>

    <main>
        <div class="contenedor-info">
            <!-- Primer Panel: De qué trata -->
            <div class="panel">
                PANEL 1
            </div>

            <!-- Paneles secundarios -->
            <div class="paneles-secundarios">
                <!-- Primer Panel Secundario: Servicios que ofrece -->
                <div class="panel izquierdo">
                   PANEL 2
                </div>

                <!-- Segundo Panel Secundario: Datos de contacto -->
                <div class="panel derecho">
                    PANEL 3
                </div>
            </div>
        </div>

        <div class="contenedor-botones">
            <button id="protocolos-intervencion" class="boton"><i class="fas fa-file-alt"></i> Protocolos de
                Intervención</button>
        </div>

        <!-- Contenedor para subir archivos -->
        <section class="upload-section">
            <h2>Archivos</h2>
            <!-- Añadida la clase 'admin-only' para identificar que este formulario es exclusivo para administradores -->
            <form id="uploadForm" class="admin-only" enctype="multipart/form-data" data-section="economia-social">
                <div class="file-input-container">
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-upload"></i> Seleccionar Archivo
                    </label>
                    <input type="file" name="file" id="fileInput" />
                    <span id="file-name">Ningún archivo seleccionado</span>
                </div>
                <button type="submit" id="cargar-archivos" class="boton"><i class="fas fa-cloud-upload-alt"></i> Subir
                    Archivos</button>
            </form>
            <div id="archivos-subidos" class="archivos-contenedor">
                <h3>Archivos Subidos</h3>
                <ul id="fileList"></ul>
            </div>
        </section>

    </main>

    <footer>
        <a href="../index.html">Volver a la página principal</a>
    </footer>

    
    <script src="../js/config/file.js"></script>
</body>

</html>
